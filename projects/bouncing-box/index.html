<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: hotpink;
			font-size: 300%;
			text-align: center;
		}
		body {
			background-image: url("https://www.futurity.org/wp/wp-content/uploads/2018/04/blue-bubbles_1600.jpg");
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// jQuery stuff setup for you
			var box = $('.box');
			var boardWidth = $('.board').width();
	
			// TODO 2 - Variable declarations 
			var position;
			var points;
			var speed;
			var direction; direction = 1;
			
			position = 0;
			points = 0;
			speed = 5;
			direction = 1;
			box.css('left', position);
			box.text(points);
			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				console.log("new position" + position);
				box.css('left', position);
				if(position > boardWidth) {
					direction = -1;
				} else if (position <= 0) {
					direction = 1;
				}
			};
			
			var handleBoxClick = function() {
				// TODO 4 / 5
				position = 0;
				speed = speed + 5;   
				points = points + 1;   
				box.text(points);
				 
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
